{% load static from staticfiles %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatingLatinos.com</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'dateSite/img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% sass_src 'dateSite/css/bootstrapscss/bootstrap.scss' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% sass_src 'manager/css/_base.scss' %}"/>
    {% block linkcss %}
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
            </div>
            {% if user.is_authenticated %}
                <div class="top-right">{{ user }} &nbsp;&nbsp; |
                    <form method="post" action="{% url 'account_logout' %}" id="profile" class="user_auth">
                        {% csrf_token %}
                        <input type="submit" value="Log Out" class="btn btn-link"/>
                    </form>
                </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
<script type="text/javascript" src="{% static 'dateSite/js/jquery.min.js' %}"></script>
{% block javascript %}
{% endblock %}
</html>
